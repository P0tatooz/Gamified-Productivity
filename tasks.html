<body>
    <div class="container">
        <div class="header">

        </div>

        <div class="main-content">
            <!-- HABITS SECTION -->
            <div class="section habits">
                <div class="section-header">
                    <h2 class="section-title">Habits</h2>
                </div>
                <div class="tabs">
                    <div class="tab active">All</div>
                    <div class="tab">Weak</div>
                    <div class="tab">Strong</div>
                </div>
                <div class="add-item" id="add-habit">Add a Habit</div>
                <div class="task-list" id="habits-list">
                    <!-- Empty - will be filled by user input -->
                </div>
            </div>

            <!-- DAILIES SECTION -->
            <div class="section dailies">
                <div class="section-header">
                    <h2 class="section-title">Dailies</h2>
                </div>
                <div class="tabs">
                    <div class="tab active">All</div>
                    <div class="tab">Due</div>
                    <div class="tab">Not Due</div>
                </div>
                <div class="add-item" id="add-daily">Add a Daily</div>
                <div class="task-list" id="dailies-list">
                    <!-- Empty - will be filled by user input -->
                </div>
            </div>

            <!-- TO DO'S SECTION -->
            <div class="section todos">
                <div class="section-header">
                    <h2 class="section-title">To Do's</h2>
                </div>
                <div class="tabs">
                    <div class="tab active">Active</div>

                </div>

                <div class="section-header">
                    <h2 class="section-title">Rewards</h2>
                </div>
                <div class="tabs">
                    <div class="tab active">All</div>
                    <div class="tab">Custom</div>
                    <div class="tab">Wishlist</div>
                </div>
                <div class="add-item" id="add-reward">Add a Reward</div>
                <div class="task-list" id="rewards-list">

    <!-- Add Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add New Task</h3>

            </div>

<script>
    /*
     * ===================== Local Storage Management =====================
     * This section handles all interactions with localStorage for task data.
     * The functions here ensure that all task data is loaded, saved, and initialized properly.
     * Using localStorage allows the app to persist user data across sessions without a backend.
     */

    /**
     * Retrieves the stored task data from localStorage, or initializes it if not present
     * This function is crucial for maintaining data persistence across page reloads
     * It handles error cases gracefully by returning a default empty structure if data is corrupted
     * The returned data structure contains arrays for habits, dailies, todos, and rewards
     */
    function getStoredData() {
        // Try block is used to attempt to retrieve and parse the data from localStorage.
        // This ensures that any errors in accessing or parsing the data are caught.
        // It helps prevent the app from crashing due to malformed or missing data.
        try {
            // Retrieve the JSON string from localStorage using the key 'taskManagementData'.
            // This key is used to uniquely identify the task data in the browser's storage.
            // The value is expected to be a JSON string representing the user's tasks.
            const storedData = localStorage.getItem('taskManagementData');
            // Log the retrieved data for debugging purposes.
            // This helps developers see what data is being loaded at runtime.
            // Useful for troubleshooting issues with data persistence.
            console.log('Retrieved stored data:', storedData);
            // If data exists, parse it from JSON and return it.
            // If no data exists, return a default object with empty arrays for each task type.
            // This ensures the app always has a valid data structure to work with.
            return storedData ? JSON.parse(storedData) : {
                habits: [],
                dailies: [],
                todos: [],
                rewards: []
            };
        } catch (error) {
            // If an error occurs, log it to the console for debugging.
            // This helps identify issues with data retrieval or parsing.
            // The app can then recover gracefully instead of crashing.
            console.error('Error getting stored data:', error);
            // Return a default object with empty arrays for each task type.
            // This ensures the app can continue functioning even if data is corrupted.
            // The user will see an empty task list instead of an error.
            return {
                habits: [],
                dailies: [],
                todos: [],
                rewards: []
            };
        }
    }

    /**
     * Saves the given data object to localStorage as a JSON string
     * This function is responsible for persisting all task data to the browser's storage
     * It handles the conversion of the data object to a JSON string
     * Returns true on success and false on failure for error handling
     */
    function saveData(data) {
        // Try block is used to attempt to convert and save the data to localStorage.
        // This ensures that any errors in stringifying or saving the data are caught.
        // It helps prevent the app from crashing due to storage issues.
        try {
            // Convert the data object to a JSON string for storage.

            // Log the data being saved for debugging purposes.

            // This key is used to uniquely identify the task data in the browser's storage.

            // Return true to indicate that the data was saved successfully.

     * Task Management Functions
     * These functions handle the core task operations:
     * addTask: Creates new tasks and updates storage
     * renderTask: Creates the visual representation of tasks
     * Both functions maintain data consistency and UI updates
     */
    function addTask(type, taskData) {
        const taskId = Date.now().toString();
        const newTask = {
            id: taskId,
            ...taskData,
            completed: false,
            createdAt: new Date().toISOString(),
            lastCompleted: null,
            tab: type === "reward" ? document.querySelector(`.rewards .tab.active`).textContent : null
        };
        
        appData[`${type}s`].push(newTask);
        saveData(appData);
        renderTask(type, newTask);
    }

    /**
     * Helper Functions
     * These utility functions handle various formatting and status calculations:
     * formatTime: Converts time strings to readable format
     * getDueStatus: Determines if a task is due or not
     * getDueText: Generates human-readable due date text
     */
    function formatTime(timeStr) {
        if (!timeStr) return '';
        const [hours, minutes] = timeStr.split(':');
        const hour = parseInt(hours);
        const ampm = hour >= 12 ? 'PM' : 'AM';
        const displayHour = hour % 12 || 12;
        return `${displayHour}:${minutes} ${ampm}`;
    }

    function getDueStatus(dueDate) {
        if (!dueDate) return '';
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const due = new Date(dueDate);
        return due < today ? 'due' : 'not-due';
    }

    function getDueText(dueDate) {
        if (!dueDate) return '';
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const due = new Date(dueDate);
        
        if (due.toDateString() === today.toDateString()) {
            return 'Due Today';
        }
        
        const diffDays = Math.floor((due - today) / (1000 * 60 * 60 * 24));
        
        if (diffDays === 0) {
            return 'Due Today';
        } else if (diffDays === 1) {
            return 'Due Tomorrow';
        } else if (diffDays === -1) {
            return 'Due Yesterday';
        } else if (diffDays < 0) {
            return `Due ${Math.abs(diffDays)} days ago`;
        } else {
            return `Due in ${diffDays} days`;
        }
    }

    /**
     * Task Manipulation Functions
     * These functions handle task reordering and deletion:
     * moveTaskToTop: Moves a task to the beginning of its list
     * moveTaskToBottom: Moves a task to the end of its list
     * deleteTask: Removes a task from the list and storage
     */
    function moveTaskToTop(type, taskId) {
        const tasks = appData[`${type}s`];
        const index = tasks.findIndex(t => t.id === taskId);
        if (index > 0) {
            const [task] = tasks.splice(index, 1);
            tasks.unshift(task);
            saveData(appData);
            renderLists();
        }
    }

    function moveTaskToBottom(type, taskId) {
        const tasks = appData[`${type}s`];
        const index = tasks.findIndex(t => t.id === taskId);
        if (index >= 0 && index < tasks.length - 1) {
            const [task] = tasks.splice(index, 1);
            tasks.push(task);
            saveData(appData);
            renderLists();
        }
    }

    function deleteTask(type, taskId) {
        appData[`${type}s`] = appData[`${type}s`].filter(t => t.id !== taskId);
        saveData(appData);
        document.querySelector(`.task-item[data-id="${taskId}"]`)?.remove();
    }

    /**
     * Task Visibility Functions
     * These functions handle the visibility of tasks based on their status and tab selection:
     * updateTaskVisibility: Updates a single task's visibility
     * updateAllTaskVisibility: Updates visibility for all tasks
     * Both functions maintain the UI state based on task properties and user preferences
     */
    function updateTaskVisibility(type, taskElement) {
        const taskId = taskElement.dataset.id;
        const task = appData[`${type}s`].find(t => t.id === taskId);
        if (!task) return;
        const tabContainer = taskElement.closest('.section');
        if (!tabContainer) return;
        const currentTab = tabContainer.querySelector('.tab.active')?.textContent;
        if (!currentTab) return;
        let shouldShow = true;
        if (type === 'daily') {
            // Custom dailies logic
            const now = new Date();
            let endTimeDate = null;
            if (task.endTime) {
                const [endHour, endMinute] = task.endTime.split(':');
                endTimeDate = new Date(now);
                endTimeDate.setHours(parseInt(endHour), parseInt(endMinute), 0, 0);
            }
            const isPastEnd = endTimeDate && now > endTimeDate;
            if (currentTab === 'All') {
                shouldShow = true;
            } else if (currentTab === 'Due') {
                shouldShow = isPastEnd && !task.completed;
            } else if (currentTab === 'Not Due') {
                shouldShow = (!isPastEnd && !task.completed) || task.completed;
            }
            taskElement.style.display = shouldShow ? 'flex' : 'none';
            return;
        }
        switch (type) {
            case 'habit':
                if (currentTab === 'All') shouldShow = true;
                else if (currentTab === 'Weak') shouldShow = !task.completed;
                else if (currentTab === 'Strong') shouldShow = task.completed;
                break;
            case 'todo':
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const dueDate = task.dueDate ? new Date(task.dueDate) : null;
                if (currentTab === 'Active') shouldShow = !task.completed;
                else if (currentTab === 'Scheduled') shouldShow = !task.completed && dueDate && dueDate >= today;
                else if (currentTab === 'Complete') shouldShow = task.completed;
                break;
            case 'reward':
                if (currentTab !== 'All') {
                    shouldShow = task.tab === currentTab;
                }
                break;
        }
        taskElement.style.display = shouldShow ? 'flex' : 'none';
    }

    function updateAllTaskVisibility() {
        document.querySelectorAll('.task-item').forEach(taskElement => {
            const section = taskElement.closest('.section');
            if (!section) return;
            if (section.classList.contains('dailies')) {
                const currentTab = section.querySelector('.tab.active')?.textContent;
                const taskId = taskElement.dataset.id;
                const task = appData.dailies.find(t => t.id === taskId);
                if (task) {
                    const now = new Date();
                    let endTimeDate = null;
                    if (task.endTime) {
                        const [endHour, endMinute] = task.endTime.split(':');
                        endTimeDate = new Date(now);
                        endTimeDate.setHours(parseInt(endHour), parseInt(endMinute), 0, 0);
                    }
                    const isPastEnd = endTimeDate && now > endTimeDate;
                    if (currentTab === 'All') {
                        taskElement.style.display = 'flex';
                    } else if (currentTab === 'Due') {
                        taskElement.style.display = (isPastEnd && !task.completed) ? 'flex' : 'none';
                    } else if (currentTab === 'Not Due') {
                        taskElement.style.display = ((!isPastEnd && !task.completed) || task.completed) ? 'flex' : 'none';
                    }
                }
            }
        });
    }

    /**
     * Tab Switching Functions
     * These functions handle the tab navigation and filtering:
     * setupTabSwitching: Initializes tab click handlers
     * Each tab click updates the visibility of tasks based on the selected filter
     */
    function setupTabSwitching() {
        document.querySelectorAll('.tabs .tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from siblings
                const siblings = Array.from(tab.parentElement.children);
                siblings.forEach(sib => sib.classList.remove('active'));
                
                // Add active class to clicked tab
                tab.classList.add('active');
                
                // Update visibility of all tasks in this section
                const section = tab.closest('.section');
                const type = section.classList.contains('habits') ? 'habits' :
                            section.classList.contains('dailies') ? 'dailies' :
                            section.classList.contains('todos') ? 'todos' :
                            section.classList.contains('rewards') ? 'rewards' : null;
                
                if (type) {
                    const taskElements = section.querySelectorAll('.task-item');
                    taskElements.forEach(el => updateTaskVisibility(type.replace(/s$/, ''), el));
                }
            });
        });
    }

    /**
     * List Rendering Functions
     * These functions handle the initial rendering and updates of task lists:
     * renderLists: Clears and re-renders all task lists
     * This ensures the UI stays in sync with the underlying data

    function renderLists() {
        // Clear all lists
        document.querySelectorAll('.task-list').forEach(list => list.innerHTML = '');

        Object.entries(appData).forEach(([type, tasks]) => {
            tasks.forEach(task => renderTask(type.replace(/s$/, ''), task));
        });
    }

        const options = [
            { type: 'habit', name: 'Habit', symbol: '±' },
            { type: 'daily', name: 'Daily', symbol: '☐' },
            { type: 'todo', name: 'To Do', symbol: '☐' },
            { type: 'reward', name: 'Reward', symbol: '☆' }
        ];

        options.forEach(opt => {
            const item = document.createElement('div');
            item.className = `task-type-item task-type-${opt.type}`;
            item.innerHTML = `
                <div class="task-type-icon">${opt.symbol}</div>
                ${opt.name}
            `;
            
            item.addEventListener('click', (e) => {
                e.stopPropagation();
                openModal(opt.type);
                menu.remove();
            });
            
            menu.appendChild(item);
        });

        // Position menu below button
        const rect = this.getBoundingClientRect();
        menu.style.position = 'fixed';
        menu.style.top = `${rect.bottom + 4}px`;
        menu.style.left = `${rect.left}px`;

        document.body.appendChild(menu);

        // Close menu when clicking outside
        const closeMenu = (e) => {
            if (!menu.contains(e.target)) {
                menu.remove();
                document.removeEventListener('click', closeMenu);
            }
        };
        
        document.addEventListener('click', closeMenu);
    });

    /**
     * Visibility Update Functions
     * These functions handle periodic updates of task visibility:
     * startVisibilityUpdates: Initializes the update cycle
     * Updates task visibility immediately and then every minute
     * Ensures tasks are properly shown/hidden based on their status
     */
    function startVisibilityUpdates() {
        // Update immediately
        updateAllTaskVisibility();
        
        // Then update every minute
        setInterval(updateAllTaskVisibility, 60000);
    }

    /**
     * Initialization Functions
     * These functions handle the initial setup of the application:
     * init: Sets up tab switching, renders lists, and starts visibility updates
     * This is the main entry point for the application's functionality
     */
    function init() {
        setupTabSwitching();
        renderLists();
        startVisibilityUpdates();
    }

    // Start the app
    init();

    /**
     * Coin Display Functions
     * These functions handle the display and updates of the coin counter:
     * updateCoinDisplay: Updates the coin count in the UI
     * Listens for storage changes and initial page load
     * Maintains the visual representation of the user's coins
     */
    function updateCoinDisplay() {
        const coinCount = document.getElementById('coinCount');
        if (coinCount) {
            const coins = parseInt(localStorage.getItem('coins')) || 0;
            coinCount.textContent = coins;
        }
    }
    window.addEventListener('storage', function(e) {
        if (e.key === 'coins') updateCoinDisplay();
    });
    document.addEventListener('DOMContentLoaded', updateCoinDisplay);

    /**
     * Player Appearance Functions
     * These functions handle the display and updates of the player's avatar and frame:
     * updatePlayerAppearance: Updates the visual representation of the player
     * Listens for appearance changes and initial page load
     * Maintains the visual representation of the user's selected avatar and frame
     */
    document.addEventListener('DOMContentLoaded', function() {
        updateCoinDisplay();
        // Add player appearance update logic
        function updatePlayerAppearance() {
            const currentAvatar = localStorage.getItem('currentAvatar');
            const currentFrame = localStorage.getItem('currentFrame');
            const avatarElement = document.querySelector('.player-avatar');
            if (avatarElement && currentAvatar) {
                avatarElement.src = currentAvatar;
            }
            const frameElement = document.querySelector('.frame-img');
            if (frameElement && currentFrame) {
                frameElement.src = currentFrame;
            }
        }
        updatePlayerAppearance();
        window.addEventListener('message', function(event) {
            if (event.data.action === 'updatePlayerAppearance') {
                updatePlayerAppearance();
            }
        });
    });
</script>
